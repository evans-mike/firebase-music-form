<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Web App</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="login-section">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="login-message"></div>
    </div>
    <div id="app-section" style="display:none;">
        <h2>Welcome</h2>
        <div id="create-song-section">
            <h3>Create New Song</h3>
            <input type="text" id="new-song-title" placeholder="Song Title">
            <button onclick="createNewSong()">Create</button>
            <div id="create-song-message"></div>
        </div>
        <div id="submit-occurrences-section">
            <h3>Submit Song Occurrences</h3>
            <form id="occurrences-form">
                <!-- Rows for occurrences will be added here dynamically -->
            </form>
            <button onclick="addOccurrenceRow()">Add Occurrence Row</button>
            <button onclick="submitOccurrences()">Submit</button>
            <div id="submit-occurrences-message"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
